version: 2
sources:
    - name: in.c-olist_review_translation
      freshness:
        warn_after:
            count: 1
            period: day
      database: '{{ env_var("DBT_KBC_KEBOOLA_DBT_OLIST_DATABASE") }}'
      schema: in.c-olist_review_translation
      loaded_at_field: '"_timestamp"'
      tables:
        - name: review_comment_message
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"id"'
              tests:
                - unique
                - not_null
        - name: review_comment_title
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"id"'
              tests:
                - unique
                - not_null
