version: 2
sources:
    - name: out.c-data-quality
      freshness:
        warn_after:
            count: 1
            period: day
      database: '{{ env_var("DBT_KBC_KEBOOLA_DBT_OLIST_DATABASE") }}'
      schema: out.c-data-quality
      loaded_at_field: '"_timestamp"'
      tables:
        - name: table_freshness
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"table_name"'
              tests:
                - unique
                - not_null
            - name: '"datetime"'
              tests:
                - unique
                - not_null
        - name: table_histogram
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"datetime"'
              tests:
                - unique
                - not_null
            - name: '"bin_range"'
              tests:
                - unique
                - not_null
            - name: '"column_name"'
              tests:
                - unique
                - not_null
        - name: table_updates
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"datetime"'
              tests:
                - unique
                - not_null
            - name: '"table_name"'
              tests:
                - unique
                - not_null
