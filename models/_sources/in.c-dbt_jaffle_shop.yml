version: 2
sources:
    - name: in.c-dbt_jaffle_shop
      freshness:
        warn_after:
            count: 1
            period: day
      database: '{{ env_var("DBT_KBC_KEBOOLA_DBT_OLIST_DATABASE") }}'
      schema: in.c-dbt_jaffle_shop
      loaded_at_field: '"_timestamp"'
      tables:
        - name: raw_customers
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"id"'
              tests:
                - unique
                - not_null
        - name: raw_orders
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"id"'
              tests:
                - unique
                - not_null
        - name: raw_payments
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"id"'
              tests:
                - unique
                - not_null
