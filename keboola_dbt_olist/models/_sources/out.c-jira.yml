version: 2
sources:
    - name: out.c-jira
      freshness:
        warn_after:
            count: 1
            period: day
      database: '{{ env_var("DBT_KBC_KEBOOLA_DBT_OLIST_DATABASE") }}'
      schema: out.c-jira
      loaded_at_field: '"_timestamp"'
      tables:
        - name: epic_timelog
          quoting:
            database: true
            schema: true
            identifier: true
          columns: []
        - name: project
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"project_id"'
              tests:
                - unique
                - not_null
        - name: task
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"task_id"'
              tests:
                - unique
                - not_null
        - name: tasklist
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"tasklist_id"'
              tests:
                - unique
                - not_null
        - name: user
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"user_id"'
              tests:
                - unique
                - not_null
        - name: worklog
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"worklog_id"'
              tests:
                - unique
                - not_null
