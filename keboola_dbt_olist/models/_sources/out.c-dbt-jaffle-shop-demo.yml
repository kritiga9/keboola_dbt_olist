version: 2
sources:
    - name: out.c-dbt-jaffle-shop-demo
      freshness:
        warn_after:
            count: 1
            period: day
      database: '{{ env_var("DBT_KBC_KEBOOLA_DBT_OLIST_DATABASE") }}'
      schema: out.c-dbt-jaffle-shop-demo
      loaded_at_field: '"_timestamp"'
      tables:
        - name: customers
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"CUSTOMER_ID"'
              tests:
                - unique
                - not_null
        - name: orders
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"ORDER_ID"'
              tests:
                - unique
                - not_null
